  <script>
    function clickEpisodio(url){
      document.getElementById("infoFlotante").style.display="block";
      //abrir pantalla flotante
        fetch(url)
        //consume la url del episodio
        .then(response => response.json())
        //promete que devuelve algo del json
        .then(data => {
            console.log(data)
            document.getElementById('tituloCapitulo').innerHTML=data.name
            document.getElementById('fechaCapitulo').innerHTML=data.air_date
            //document.getElementById('characters').innerHTML=data.characters
            //la respuesta la muestra en el div infoFlotante
        });
    }
  </script>
    <div id="root"></div>
    <script src="episodios.js" type="module"></script>

    
    <div id="infoFlotante">
      <img id="cerrar" src="imagenes/cerrar.png">

        </p>
