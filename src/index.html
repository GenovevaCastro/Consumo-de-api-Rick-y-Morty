<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <form class="contenedorPagina">

  <header class="header">
    <img class="logo" src="ghibli-logo.jpg">
    <h1 class="title">Estudio Ghibli</h1>

    <h2 class="subtitle">D A T A - L O V E R S</h2>

  </header>

  <nav class="searchContainer">
    <input type="text" placeholder="Buscador" class="input" id="textInput"></input>
    <button type="button" class="button" id="botonBuscar"> Buscar </button>
  </nav>

  <main class="container">
    <div class="categoriesContainer">
      <h3 class="subtitle">--Seleccione una categoría--</h3>

      <button type="button" class="btn" id="animaciones">Animaciones</button>
      <button type="button" class="btn" id="directores">Directores</button>
      <button type="button" class="btn" id="duracion">Duración</button>
      <button type="button" class="btn" id="año">Año</button>

      <section class="container">
        <button type="button" class="button" id="limparFiltro" >Limpiar filtro</button>
      </section>

      <label for="Destacada">Filtro de informacion Destacada:</label>
      <select name="filterInformacion" id="filterInformacion">
      <option value="peliculasRecientes">Peliculas Recientes</option>
      <option value="DirectoresMasPeliculas">Directores de mas Peliculas</option>
      <option value="peliculas+de90">Peliculas mas de 90 minutos</option>
      <option value="peliculas-de90">Peliculas menos de 90 minutos</option>
      </select>

    </div>

    <div>
      <section class="contenedorLista" id="listaPeliculas">
      </section>
    </div>

  </main>

  <footer class="container">
    <button type="button" class="button" id="botonIrArriba" >Ir arriba</button>
  </footer>

</form>



  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>

</html>
