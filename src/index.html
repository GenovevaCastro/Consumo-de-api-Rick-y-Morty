<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <header class="header">
    <h1 class="title">Estudios Ghibli</h1>

    <h2 class="subtitle">D A T A - L O V E R S</h2>
  </header>

  <nav class="searchContainer">
    <input type="text" placeholder="Buscador" class="input" id="animaciones"></input>
    <button type="button" class="button" id="botonBuscar"> Buscar </button>
    <ul id="resultado">

    </ul>
  </nav>

  <main class="container">
    <div class="categoriesContainer">

      <h3 class="subtitle">--Seleccione una categoría--</h3>

      <button class="btn" id="directores">Directores</button>
      <button class="btn" id="duracion">Duración</button>
      <button class="btn" id="año">Año</button>
      <button class="btn" id="premiados">Premiados ☆</button>

    </div>

      <article>
      <section class="contenedorLista" id="listaPeliculas">
      <ul class="list" id="filmsList"> Resultados de la busqueda </ul>

      </section>
    </article>

    <article class="contenedorTarjeta" id="tarjetaAnimacion">
      <aside class="contenedorImagen" id="imagenTarjeta"></aside>
      <section class="contenedorTitulo" id="tituloTarjeta"></section>
      <section class="contenedorTexto" id="descripcionTarjeta"></section>
      <section class="contenedorTexto" id="directorTarjeta"></section>
      <section class="contenedorTexto" id="productorTarjeta"></section>
      <section class="contenedorTexto" id="añoTarjeta"></section>
      <section class="contenedorTexto" id="duracionTarjeta"></section>
      <section class="contenedorBoton" id="btnPersonajesTarjeta"> 
         <button type="button" class="button" id="botonPersonajes"> Personajes </button>
      </section>
    </article>





  </main>

  <footer>
    <button type="button" class="button" id="botonReset"> Regresar </button>
  </footer>





  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>

</html>
