<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <header class="header">
    <img class="logo" src="ghibli-logo.JPG">
    <h1 class="title">Estudio Ghibli</h1>

    <h2 class="subtitle">D A T A - L O V E R S</h2>
  
  </header>

  <nav class="searchContainer">
    <input type="text" placeholder="Buscador" class="input" id="textInput"></input>
    <button type="button" class="button" id="botonBuscar"> Buscar </button>
  </nav>

  <main class="container">
    <div class="categoriesContainer">

      <h3 class="subtitle">--Seleccione una categoría--</h3>

      <button class="btn" id="directores">Directores</button>
      <button class="btn" id="duracion">Duración</button>
      <button class="btn" id="año">Año</button>

    </div>

    <article>
      <section class="contenedorLista" id="listaPeliculas">
        <ul class="list" id="filmsList"></ul>

      </section>
    </article>

    <div class="container" id="contenedorTarjetas">

    <section class="contenedorTarjeta" id="tarjetaAnimacion">
      <aside class="contenedorImagen" id="imagenTarjeta"></aside>
      <section class="contenedorTexto" id="informacionTarjeta"></section>
    </section>

      <section class="contenedorTarjeta" id="tarjetaAnimacion1">
        <aside class="contenedorImagen" id="imagenTarjeta1"></aside>
        <section class="contenedorTexto" id="informacionTarjeta1"></section>
      </section>

      <section class="contenedorTarjeta" id="tarjetaAnimacion2">
        <aside class="contenedorImagen" id="imagenTarjeta2"></aside>
        <section class="contenedorTexto" id="informacionTarjeta2"></section>
      </section>

    </div>





  </main>

  <footer>
    <button type="button" class="button" id="botonReset"> Regresar </button>
  </footer>



  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>

</html>
